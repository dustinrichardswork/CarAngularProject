<div class="row">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <label>Country</label>
                    <select class="form-control">
                        <option>Albania</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Rate Code</label>
                    <select class="form-control">
                        <option>Rate code Inclusive</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>Currency</label>
                    <select class="form-control">
                        <option>Euro</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3" style="margin-top: 32px;">
                <button class="btn btn-primary btn-default">Search</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <app-rates-included-locations></app-rates-included-locations>
    </div>
</div>
<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="General Data">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-12">
                <div class="d-flex flex-column mt-2 mb-4">
                    <div class="table-responsive">
                        <app-editable-grid [addEmitter]="newSeasonEmitter" [autoSelectRowEmitter]="autoSelectRowEmitter" [newRowPrototype]="newSeasonRowPrototype"
                            [rowData]="rowData" [decorator]="seasonsDecorator">
                        </app-editable-grid>
                    </div>
                    <button class="btn btn-primary btn-default size-normal mt-2" (click)="insertSeason()">Insert
                        Season
                    </button>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-12">
                <app-rates-info-input></app-rates-info-input>
            </div>
        </div>
        <app-rates-general-sipp-code-list [vehicleCategories]="vehicleCategories"></app-rates-general-sipp-code-list>

        <div class="row mt-4 mb-4 pl-4">
            <div class="">
                <label>% percent</label>
                <input class="form-control" placeholder="10%">
            </div>
            <div class="ml-4">
                <label>Amount</label>
                <input class="form-control" placeholder="12923">
            </div>
            <div class="d-flex ml-4" style="margin-top: 32px;">
                <button class="btn btn-primary btn-default h-fit">Select</button>
            </div>

        </div>
        <app-rates-general-mileage-day-breaks [vehicleCategories]="vehicleCategories"
            [addDayBreakEmitter]="newDayBreakEmitter"></app-rates-general-mileage-day-breaks>
        <div class="w-100 justify-content-center">
            <div class="d-flex justify-content-center" style="column-gap: 20px;">
                <button class="btn btn-primary btn-default">Submit</button>
                <button class="btn btn-outline-dark">Cancel</button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Extras">
        <app-rates-general-extras [vehicleCategories] = "vehicleCategories"></app-rates-general-extras>
        <div class="w-100 justify-content-center">
            <div class="d-flex justify-content-center" style="column-gap: 20px;">
                <button class="btn btn-primary btn-default">Submit</button>
                <button class="btn btn-outline-dark">Cancel</button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Excess">
        <app-rates-general-excess [vehicleCategories] = "vehicleCategories"></app-rates-general-excess>
        <div class="w-100 justify-content-center">
            <div class="d-flex justify-content-center" style="column-gap: 20px;">
                <button class="btn btn-primary btn-default">Submit</button>
                <button class="btn btn-outline-dark">Cancel</button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Promo">
        <app-rates-general-promo></app-rates-general-promo>
    </mat-tab>
    <mat-tab label="Brokers">
        <app-rates-brokers></app-rates-brokers>
    </mat-tab>
</mat-tab-group>
